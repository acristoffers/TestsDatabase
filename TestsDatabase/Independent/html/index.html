<!--
    Navigation panel
-->
<div id="navigation">
    <!--
        List Categories
    -->
    <div id="category-list-btn-toolbar" class="btn-toolbar">
        <a href="#/modal/new_category"  class="btn" data-i18n="" data-icon="plus"></a>
        <a id="category-list-edit" href="#/category/edit" class="btn" data-i18n="" data-icon="edit"></a>

    </div>

    </div>

<!--
    Content
-->
<div id="content">
    <!--
        Edit Category
    -->
    <div id="category-edit-wrapper">
        <form>
            <legend data-i18n="Edit Category"></legend>
            <label data-i18n="Name"></label>
            <input id="category-edit-form-name" type="text" />
            <div   id="category-edit-form-parent-tree"></div>
            <div class="btn-toolbar">
                <a href="#/category/update" class="btn btn-primary" data-i18n="Save" ></a>
                <a href="#/category/merge" class="btn btn-warning" data-i18n="Merge" ></a>
                <a href="#/category/delete" class="btn btn-danger" data-i18n="Delete" ></a>
            </div>
        </form>
    </div>
    
    <!--
        Question Form
    -->
    <div id="question-form-wrapper">
        <form>
            <legend>
                <span id="question-add-span" data-i18n="Add Question"></span>
                <span id="question-edit-span" data-i18n="Edit Question"></span>
            </legend>
		
            <label for="question-form-title" data-i18n="Title"></label>
            <input type="text" id="question-form-title" class="input-xxlarge">
		
            <label for="question-form-difficulty" data-i18n="Dificulty"></label>
            <div id="question-form-difficulty" class="slider"></div>
            <span id="question-form-difficulty-span">6</span>
		
            <label for="question-form-reference" data-i18n="Reference"></label>
            <input type="text" id="question-form-reference" class="input-xxlarge">
		
            <textarea id="question-form-body"></textarea><br>
		
            <label data-i18n="Answers"></label>
            <div id="question-form-answers"></div>
		    
            <div id="question-form-category-tree"></div><br>
            
            <a href="#/question/insert" class="btn btn-primary" data-i18n="Save"></a>
        </form>
    </div>
    
    <!--
        Question Show
    -->
    <div id="question-show">
        <h2 id="question-show-title"></h2>
        <div id="question-show-reference"></div>
        <div id="question-show-difficulty"></div>
        
        <p id="question-show-body" class="light-well"></p>
        <ul id="question-show-answers"></ul>
        <div class="btn-toolbar">
            <a href="#/question/edit" class="btn" data-i18n="Edit"></a>
            <a href="#/question/delete" class="btn btn-danger" data-i18n="Delete"></a>
        </div>
    </div>
    
    <!--
        Test Form
    -->
    <div id="test-form">
        <form>
            <legend>
                <span data-i18n="Create Test"></span>
            </legend>
            
            <label for="test-form-title" data-i18n="Title"></label>
            <input id="test-form-title" type="text">
            
            <label for="test-form-number-tests" data-i18n="Number of tests"></label>
            <input id="test-form-number-tests" type="number" min="1" value="4">
            
            <div id="test-form-question-difficulties"></div>
            <div id="test-form-total-questions" data-i18n="Totalizing %d questions" data-i18n-numbers="0"></div>
            <a id="test-form-add-difficulty" data-i18n="Add difficulty" class="btn"></a>
                        
            <label data-i18n="Page header"></label>
            <textarea id="test-form-header"></textarea><br>
            
            <label data-i18n="Categories"></label>
            <div id="test-form-categories" class="light-well"></div>
            
            <a href="#/test/insert" class="btn btn-primary" data-i18n="Generate"></a>
        </form>                
    </div>
    
    <!--
        Test Show
    -->
    <div id="test-show">
        <div class="btn-toolbar">
            <a class="btn" data-i18n="Print Tests"></a>
            <a class="btn" data-i18n="Print Answers Sheet"></a>
            <a class="btn" data-i18n="Print Answers"></a>
            <a class="btn" data-i18n="Generate HTML"></a>
            <a href="#/test/delete" class="btn btn-danger" data-i18n="Delete"></a>
        </div>
                
        <h2 id="test-show-title"></h2>
        <h3 id="test-show-date"></h3>
        <br />
        <div id="test-show-body"></div>
    </div>
    
</div>



<!--
    Alert modal
-->
<div id="alert-modal">
    <div id="alert-modal-center">
        <div id="alert-modal-title"><h1></h1></div>
        <div id="alert-modal-content"></div>
        <div id="alert-modal-buttons">
            <a id="alert-modal-btn-cancel" href="#/modal/close" class="btn" data-i18n="Cancel"></a>
            <a id="alert-modal-btn-primary" class="btn btn-primary" data-i18n="Continue"></a>
            <a id="alert-modal-btn-danger" class="btn btn-danger" data-i18n="Continue"></a>
        </div>
    </div>
</div>

<!--
    New category modal
-->

        <input type="text" class="input-xlarge" id="category-new-modal-title"/>
    </p>

        <a href="#/modal/close"     class="close-modal btn" data-i18n="Cancel"></a>

    <a class="close-reveal-modal">&#215;</a>
</div>
