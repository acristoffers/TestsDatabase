<!DOCTYPE html>
<html lang='en'>
<head>
    <link rel="stylesheet" href="css/blitzer/jquery-ui-1.9.0.custom.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/reveal.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.9.0.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.reveal.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="CLEditor1_3_0/jquery.cleditor.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <script src="CLEditor1_3_0/jquery.cleditor.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="CLEditor1_3_0/jquery.cleditor.advancedtable.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="CLEditor1_3_0/jquery.cleditor.emmbedimage.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="css/app.css" type="text/css" media="screen" charset="utf-8">	
    <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
    <!-- BEGIN HEADER -->
    <!--
        The header is all styled by CSS with background images and such.
        May be easy to change. And probably is the only reference to the institution
        so it can be ported and used by other instituitions that like the app
    -->
    <div id="header">
        <div id="header-text">Corpo de Bombeiros Militar de Minas Gerais</div>
    </div>
    <!-- END HEADER -->
	
	
	
    <!-- BEGIN HEADER MENU -->
    <!--
        It's a TwitterBootstrap NAVBAR
    -->
    <div id="header-menu">
        <ul class='nav nav-pills'>
            <li class='dropdown'>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#" data-text='Test Database'></a>
                <ul class="dropdown-menu">
                    <li id='about'></i><a data-text='About' data-icon='info-sign'></a></li>
                    <li id='about-qt'><a data-text='About Qt' data-icon='info-sign'></a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span data-text='File'></span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li id='header-menu-new'><a data-text='New' data-icon='folder-new'></a></li>
                    <li id='header-menu-open'><a data-text='Open' data-icon='folder-open'></a></li>
                </ul>
            </li>
            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span data-text='Show'></span><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li id='header-menu-show-categories'><a data-text='Categories/Questions' data-icon='folder-close'></a></li>
                    <li id='header-menu-show-tests'><a data-text='Tests' data-icon='book'></a></li>
                </ul>
            </li>
            
            <li class='pull-right'><a data-text='Settings'></a></li>
            <li class='dropdown pull-right'>
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span data-text='Language'></span><b class="caret"></b></a>
                <ul id='language-dropdown' class="dropdown-menu">
                </ul>
            </li>
        </ul>
    </div>
    <!-- END HEADER MENU -->
	
	
	
    <!-- BEGIN PATH -->
    <!--
        The Path navigator to show the depth in the tree
    -->
    <div id="path-navigator">
        <ul class="breadcrumb"></ul>
    </div>
    <!-- END PATH -->
	
	
	
    <!-- BEGIN MAIN -->
    <!--
        The Main are of the app. Subdivided into menu and content
    -->
    <div id="main">

        <div id="main-left">
            <!--
                List Categories
            -->
            <div id='category-edit-btn-toolbar' class="btn-toolbar">
                <button id='category-new' class="btn" data-text='' data-icon='plus'></button>
                <button id='category-edit' class="btn" data-text='' data-icon='edit'></button>
                <button id='question-new' class="btn pull-right" data-text='New Question'></button>
            </div>
            <div id='test-btn-toolbar' class="btn-toolbar">
                <button id='test-new' class="btn" data-text='New Test'></button>
            </div>
            <div class="light-well clear">
                <ul id="categories-list" class="nav nav-list">
                </ul>
            </div>
        </div>
        <div id="main-right">
            <!--
                Edit Category
            -->
            <div id="category-edit-wrapper">
                <form>
                    <legend data-text='Edit Category'></legend>
                    <label data-text='Name'></label>
                    <input id='category-edit-form-name' type="text" />
                    <div id="category-edit-form-parent-tree"></div>
                    <div class="btn-toolbar">
                        <a id='category-edit-form-save' class="btn btn-primary" data-text="Save" ></a>
                        <a id='category-edit-form-merge' class="btn btn-warning" data-text="Merge" ></a>
                        <a id='category-edit-form-delete' class="btn btn-danger" data-text="Delete" ></a>
                    </div>
                </form>
            </div>
				
            <!--
                Question Form
            -->
            <div id="question-form-wrapper">
                <form>
                    <div id='question-form-id'></div>
						
                    <legend>
                        <span id='question-add-span' data-text='Add Question'></span>
                        <span id='question-edit-span' data-text='Edit Question'></span>
                    </legend>
						
                    <label for='question-form-title' data-text='Title'></label>
                    <input type="text" id="question-form-title" class="input-xxlarge">
					
                    <label for='question-form-difficulty' data-text='Dificulty'></label>
                    &nbsp;&nbsp;&nbsp;<div id='question-form-difficulty' class='slider'></div>&nbsp;&nbsp;&nbsp;
                    <span id='question-form-difficulty-span'>6</span>
					
                    <label for='question-form-reference' data-text='Reference'></label>
                    <input type="text" id="question-form-reference" class="input-xxlarge">
					
                    <textarea id='question-form-body'></textarea><br />
					
                    <label data-text='Answers'></label>
                    <div id="question-form-answers"></div>
                    <br /><br />
					
                    <div id="question-form-category-tree"></div><br />
                    
                    <a id='question-form-save' class='btn btn-primary' data-text='Save'></a>
                </form>
            </div>
				
            <!--
                Question View
            -->
            <div id="question-view">
                <h2 id='question-view-title'></h2>
                <span id='question-view-reference'></span><br />
                <span id='question-view-difficulty'></span><br />
                <br />
                <p id='question-view-body' class='light-well'></p>
                <ul id='question-view-answers'></ul>
                <div class="btn-toolbar">
                    <a id='question-view-edit' class='btn' data-text='Edit'></a>
                    <a id='question-view-delete' class='btn btn-danger' data-text='Delete'></a>
                </div>
            </div>
            
            <!--
                Test Form
            -->
            <div id="test-form">
                <form>
                    <legend>
                        <span data-text='Create Test'></span>
                    </legend>
                    
                    <label for='test-form-title' data-text='Title'></label>
                    <input id='test-form-title' type="text" />
                    
                    <label for='test-form-number-questions' data-text='Number of questions'></label>
                    <input id='test-form-number-questions' value='20' /><br /><br />
                    
                    <label for='test-form-number-tests' data-text='Number of tests'></label>
                    <input id='test-form-number-tests' value='4' /><br /><br />
                    
                    <br />
                    <label for='test-form-difficulty' data-text='Dificulty'></label>
                    <span id='test-form-difficulty-min-span'>0</span>
                    <div id='test-form-difficulty'class='slider'></div>
                    <span id='test-form-difficulty-max-span'>6</span><br /><br />
                    
                    <label data-text='Page header'></label>
                    <textarea id='test-form-header'></textarea><br />
                    
                    <label data-text='Categories'></label>
                    <div id='test-form-categories' class='light-well'></div>
                    
                    <br />
                    <a id='test-form-save' class='btn btn-primary' data-text='Generate'></a>
                </form>                
            </div>
            
            <!--
                Test Show
            -->
            <div id="test-show">
                <div class='btn-toolbar'>
                    <a id='test-show-gen-pdf' class='btn' data-text='Generate PDF'></a>
                    <a id='test-show-gen-htm' class='btn' data-text='Generate HTML'></a>
                    <a id='test-show-delete' class='btn btn-danger' data-text='Delete'></a>
                </div>
                
                <h2 id='test-show-title'></h2>
                <h3 id='test-show-date'></h3>
                <br />
                <div class='light-well' id="test-show-body"></div>
            </div>
        </div>
    </div>
    <!-- END MAIN -->
	
	
	
    <!-- BEGIN ALERT-BOXES -->
    <!--
        The alert-boxes holder. Only visible when being used
    -->
    <div id="alert-boxes">
        <div id="open-dialog" class="reveal-modal">
            <div id="open-dialog-open">
                <img src="img/document-open-big.png" /><h2 data-text='Open'></h2>
            </div>
            <div id="open-dialog-new">
                <img src="img/document-new-big.png" /><h2 data-text='New'></h2>
            </div>
        </div>

        <div id="category-merge-modal" class="reveal-modal">
            <h2 data-text='Attention!'></h2>
            <p>
                <span data-text="Are you sure you want to merge categories?"></span><br/>
                <span data-text="The selected category will be deleted and it's tree moved to the category selected as parent."></span><br/><br/>
                <b><span data-text="This operation can't be undone."></span></b>
            </p>
            <div class="buttons">
                <a id="category-merge-modal-comfirm" class="btn btn-warning" data-text="Merge"></a>
                <a class="close-modal btn" data-text="Cancel"></a>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <div id="category-delete-modal" class="reveal-modal">
            <h2 data-text='Attention!'></h2>
            <p>
                <span data-text='Are you sure you want to delete the selected category and all its subitems?'></span><br/>
                <span data-text='If you want to delete the category and keep its subitems use merge instead.'></span><br/><br/>
                <b><span data-text="This operation can't be undone."></span></b>
            </p>
            <div class="buttons">
                <a id="category-delete-modal-comfirm" class="btn btn-danger" data-text='Delete'></a>
                <a class="close-modal btn" data-text='Cancel'></a>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <div id="category-new-modal" class="reveal-modal">
            <h2 data-text='Add category'></h2>
            <p>
                <label data-text='Name:'></label>
                <input type="text" id="category-new-modal-input"/>
            </p>
            <div class="buttons">
                <button id="category-new-modal-save" class="btn btn-primary" data-text='Save'></button>
                <button class="close-modal btn" data-text='Cancel'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
		
        <div id="question-modal-no-right-answer" class="reveal-modal">
            <h2 data-text='No right answer selected'></h2>
            <p>
                <span data-text='Looks like you forgot to select the right answer...'></span>
            </p>
            <div class="buttons">
                <button class="close-modal btn" data-text='Ok' data-icon='ok'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
		
        <div id="question-modal-delete" class="reveal-modal">
            <h2 data-text='Delete question'></h2>
            <p>
                <span data-text='Are you sure you want to delete this question?'></span><br/><br/>
                <b><span data-text="This operation can't be undone."></span></b>
            </p>
            <div class="buttons">
                <button id='question-modal-delete-comfirm' class="btn btn-danger" data-text='Delete'></button>
                <button class="close-modal btn" data-text='Cancel'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="app-about" class="reveal-modal">
            <h1 data-text='Test Database'></h1>
            <p data-text='Create a database with questions and easily print tests.'></p>
            
            <div class="buttons">
                <button class="btn close-modal" data-text='Close'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="no-title-modal" class="reveal-modal">
            <h1 data-text='No title selected'></h1>
            <p data-text='You need to choose a title first.'></p>
            
            <div class="buttons">
                <button class="btn close-modal" data-text='Close'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="wrong-number-of-questions" class="reveal-modal">
            <h1 data-text='Not a valid number'></h1>
            <p data-text='The number of questions selected for the test is not valid.'></p>
            <p data-text='Make sure it is a number between 10 and 50'></p>
            <div class="buttons">
                <button class="btn close-modal" data-text='Close'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="wrong-number-of-tests" class="reveal-modal">
            <h1 data-text='Not a valid number'></h1>
            <p data-text='The number of tests selected is not valid.'></p>
            <p data-text='Make sure it is a number bigger than 1'></p>
            <div class="buttons">
                <button class="btn close-modal" data-text='Close'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="not-enough-questions" class="reveal-modal">
            <h1 data-text='Not enough questions'></h1>
            <p data-text='There is not enough questions with the selected filters to make this test.'></p>
            <div class="buttons">
                <button class="btn close-modal" data-text='Close'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
        
        <div id="test-modal-delete" class="reveal-modal">
            <h2 data-text='Delete test'></h2>
            <p>
                <span data-text='Are you sure you want to delete this test?'></span><br/><br/>
                <b><span data-text="This operation can't be undone."></span></b>
            </p>
            <div class="buttons">
                <button id='test-modal-delete-comfirm' class="btn btn-danger" data-text='Delete'></button>
                <button class="close-modal btn" data-text='Cancel'></button>
            </div>
            <a class="close-reveal-modal">&#215;</a>
        </div>
    </div>
    <!-- END ALERT-BOXES -->
</body>
</html>
